on:
  workflow_dispatch:

name: Create Release with Placeholder Files


jobs:
  build:
    name: Create and Upload Release Asset
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Define platforms and architectures
      run: |
        echo "PLATFORMS=qemu-aarch64-virt qemu-riscv64-virt" >> $GITHUB_ENV

    - name: Create placeholder files for each platform
      run: |
        # Loop through platforms and architectures
        for PLATFORM in $PLATFORMS; do
          # Derive the architecture based on the platform
          if [ "$PLATFORM" == "qemu-aarch64-virt" ]; then
            ARCH="aarch64"
          elif [ "$PLATFORM" == "qemu-riscv64-virt" ]; then
            ARCH="riscv64"
          fi
          
          # Create empty initramfs placeholder .cpio file
          touch "initramfs_${PLATFORM}.cpio"
          tar -czf "initramfs_${PLATFORM}.tar.gz" "initramfs_${PLATFORM}.cpio"
          
          # Create empty kernel image placeholder .Image file
          touch "Image-${PLATFORM}"
          tar -czf "Image-${PLATFORM}.tar.gz" "Image-${PLATFORM}"
        done

    - name: List created files
      run: |
        # List the created placeholder files
        ls *.tar.gz
        

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0  # Replace this with your desired tag or dynamic version
        release_name: Release v1.0.0
        draft: false
        prerelease: false

    - name: Upload Release Assets
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./initramfs_qemu-aarch64-virt.tar.gz
        asset_name: initramfs_qemu-aarch64-virt.tar.gz

    - name: Upload Second Release Asset
      id: upload-release-asset-2
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Image-qemu-aarch64-virt.tar.gz
        asset_name: Image-qemu-aarch64-virt.tar.gz
